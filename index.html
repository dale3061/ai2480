<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2048 AI Learns From Scratch</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    #game { display: grid; grid-template-columns: repeat(4, 80px); grid-gap: 5px; margin: auto; }
    .tile {
      width: 80px; height: 80px; background: #ccc; display: flex;
      justify-content: center; align-items: center; font-size: 24px;
    }
    #status { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>2048 AI Learns From Scratch</h1>
  <div id="game"></div>
  <div id="status">Initializing...</div>

  <script>
    // === Basic 2048 Game Engine ===
    const SIZE = 4;
    let board = Array(SIZE).fill().map(() => Array(SIZE).fill(0));
    let score = 0;
    const gameDiv = document.getElementById("game");
    const status = document.getElementById("status");

    function spawn() {
      let options = [];
      for (let r = 0; r < SIZE; r++) for (let c = 0; c < SIZE; c++) if (board[r][c] === 0) options.push([r, c]);
      if (options.length === 0) return;
      let [r, c] = options[Math.floor(Math.random() * options.length)];
      board[r][c] = Math.random() < 0.9 ? 2 : 4;
    }

    function draw() {
      gameDiv.innerHTML = "";
      board.flat().forEach(val => {
        const div = document.createElement("div");
        div.className = "tile";
        div.textContent = val === 0 ? "" : val;
        gameDiv.appendChild(div);
      });
    }

    function rotate(b) {
      return b[0].map((_, i) => b.map(r => r[i]).reverse());
    }

    function moveLeft(b) {
      let moved = false;
      let newBoard = b.map(row => {
        let newRow = row.filter(x => x);
        for (let i = 0; i < newRow.length - 1; i++) {
          if (newRow[i] === newRow[i + 1]) {
            newRow[i] *= 2;
            score += newRow[i];
            newRow[i + 1] = 0;
          }
        }
        newRow = newRow.filter(x => x);
        while (newRow.length < SIZE) newRow.push(0);
        if (newRow.toString() !== row.toString()) moved = true;
        return newRow;
      });
      return [newBoard, moved];
    }

    function move(dir) {
      let b = board;
      for (let i = 0; i < dir; i++) b = rotate(b);
      let [movedBoard, moved] = moveLeft(b);
      for (let i = 0; i < (4 - dir) % 4; i++) movedBoard = rotate(movedBoard);
      if (moved) {
        board = movedBoard;
        spawn();
        draw();
      }
      return moved;
    }

    function isGameOver() {
      return ![0,1,2,3].some(d => move(d));
    }

    function reset() {
      board = Array(SIZE).fill().map(() => Array(SIZE).fill(0));
      score = 0;
      spawn();
      spawn();
      draw();
    }

    // === AI Learner ===
    let aiTries = 0;
    function aiStep() {
      const dir = Math.floor(Math.random() * 4); // 0=left,1=up,2=right,3=down
      const copy = board.map(r => [...r]);
      const moved = move(dir);
      if (!moved) board = copy.map(r => [...r]);
      aiTries++;
      status.textContent = `Tries: ${aiTries}, Score: ${score}`;
      if (aiTries % 500 === 0) console.log(`Try ${aiTries}, score: ${score}`);
      if (aiTries > 100000 || isGameOver()) reset();
    }

    // === Start Game ===
    reset();
    setInterval(aiStep, 20);
  </script>
</body>
</html>
